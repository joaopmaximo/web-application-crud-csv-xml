<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
    <title>Projeto API</title>
</head>
<body>
    <header>
        <h1>CRUD</h1>
    </header>
    <div class="div-principal">
        <div class="div-cadastro">
            <h2>Cadastro</h2>
            <form action="">
                <input type="text" class="nome" name="nome" placeholder="Nome" required>
                <input type="email" class="email" name="email" placeholder="Email" required>
                <input type="password" class="senha" name="senha" placeholder="Senha" required>
                <input type="tel" class="telefone" name="telefone" placeholder="Telefone" required>
                <button type="submit">Cadastrar</button>
            </form>
            <span id="descricao"></span>
        </div>
        <div class="div-lista">
            <h2>Lista de usuários</h2>
            <span id="fallback"></span>
            <ul class="lista"></ul>
            <div class="div-botoes">
                <button type="submit" class="botaoLista">Atualizar lista</button>
                <a href="https://web-application-crud-csv-xml.onrender.com/usuarios/csv"><button class="botaoCsv">Baixar CSV</button></a>
                <!-- <a href="https://web-application-crud-csv-xml.onrender.com/usuarios/xml"><button class="botaoXml">Baixar XML</button></a> -->
            </div>
        </div>
    </div>
    <footer>
        <p>By: João Pedro Máximo</p>
    </footer>
</body>
</html>
